<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      :root {
          /* CORE COLORS */
          --primary-dark: #1A1A1A;
          --surface-dark: #222222;
          --on-primary: #FFFFFF;
          --on-surface: #E0E0E0;
          --outline: #333333;
          
          /* ACCENT COLOR */
          --accent-color: #00CED1;
          --accent-variant: #00A8A8;
          --accent-rgb: 0, 206, 209;

          /* DANGER COLOR */
          --danger-color: #EF4444;
          --danger-rgb: 239, 68, 68;
          
          /* TYPOGRAPHY */
          --text-sm: 0.875rem;
          --text-base: 1rem;
          --text-lg: 1.125rem;
          --text-xl: 1.25rem;
          --text-3xl: 2rem;
          
          /* SPACING (8px system) */
          --space-1: 0.25rem; /* 4px */
          --space-2: 0.5rem;  /* 8px */
          --space-3: 0.75rem; /* 12px */
          --space-4: 1rem;    /* 16px */
          --space-6: 1.5rem;  /* 24px */
          --space-8: 2rem;    /* 32px */
          
          /* BORDER RADIUS */
          --radius-md: 8px;
          --radius-lg: 12px;
          --radius-full: 9999px;
          
          /* SHADOWS */
          --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
          --shadow-lg: 0 8px 24px rgba(0,0,0,0.2);
      }
      
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { -webkit-tap-highlight-color: transparent; }
      body {
          font-family: 'Poppins', sans-serif;
          background: var(--primary-dark);
          color: var(--on-primary);
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }
      .kamo-pattern {
          background-color: var(--primary-dark);
          background-image: 
              radial-gradient(circle at 25% 25%, rgba(var(--accent-rgb), 0.08) 0%, transparent 50%),
              radial-gradient(circle at 75% 75%, rgba(var(--accent-rgb), 0.04) 0%, transparent 50%);
          background-size: 400px 400px;
          background-attachment: fixed;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        user-select: none;
      }

      /* App Layout */
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 800px;
        margin: 0 auto;
      }
      .screen-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-3);
        padding: var(--space-4);
        padding-bottom: var(--space-3);
        color: var(--on-primary);
      }
      .screen-header-title {
        display: flex;
        align-items: center;
        gap: var(--space-3);
      }
      .screen-header-title .material-symbols-outlined {
        font-size: var(--text-3xl);
        color: var(--accent-color);
      }
      .screen-header-title h1 {
        font-size: var(--text-3xl);
        font-weight: 700;
      }
      .main-content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 0 var(--space-4) var(--space-4);
        padding-bottom: 120px; /* Clearance for floating input bar */
      }

      /* Components */
      .btn {
        border: none;
        border-radius: var(--radius-md);
        padding: var(--space-3) var(--space-6);
        font-weight: 500;
        font-size: var(--text-base);
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        flex-shrink: 0;
      }
      .btn-primary {
        background: var(--accent-color);
        color: var(--primary-dark);
        font-weight: 600;
      }
      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }
      .btn:disabled {
        background: var(--outline);
        color: var(--on-surface);
        cursor: not-allowed;
      }
      .btn-icon {
        background: none;
        padding: var(--space-2);
        border-radius: var(--radius-full);
        color: var(--on-surface);
      }
      .btn-icon:hover {
        background: var(--surface-dark);
        color: var(--on-primary);
      }
      .btn-icon.active {
        background: var(--accent-color);
        color: var(--primary-dark);
      }

      .form-input {
        width: 100%;
        padding: var(--space-3) var(--space-4);
        background: transparent;
        border: none;
        color: var(--on-primary);
        font-family: 'Poppins', sans-serif;
        font-size: var(--text-base);
      }
      .form-input:focus {
        outline: none;
      }

      /* Loader */
      .loader-spin {
        width: 20px;
        height: 20px;
        border: 2px solid var(--primary-dark);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Task List */
      .task-item {
        background: var(--surface-dark);
        border-radius: var(--radius-lg);
        padding: var(--space-4);
        display: flex;
        align-items: center;
        gap: var(--space-4);
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      .task-item.priority-high { border-left-color: #F43F5E; }
      .task-item.priority-medium { border-left-color: #FBBF24; }
      .task-item.priority-low { border-left-color: #3B82F6; }
      .task-item.completed { opacity: 0.5; }
      .task-item.completed .task-title { text-decoration: line-through; }
      .task-checkbox { cursor: pointer; color: var(--on-surface); }
      .task-content { flex-grow: 1; }
      .task-title { font-size: var(--text-lg); }
      .task-meta { font-size: var(--text-sm); color: var(--on-surface); }
      .task-actions { color: var(--on-surface); cursor: pointer; background: none; border: none; padding: var(--space-2); border-radius: var(--radius-full); }
      .task-actions:hover { background: var(--outline); color: var(--on-primary); }

      .empty-state {
        text-align: center;
        padding: var(--space-8);
        color: var(--on-surface);
        margin-top: var(--space-8);
      }
      .empty-state h3 {
        font-size: var(--text-xl);
        font-weight: 600;
        color: var(--on-primary);
        margin-bottom: var(--space-2);
      }

      /* Input Bar */
      .input-bar-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        max-width: 800px;
        margin: 0 auto;
        padding: var(--space-3) var(--space-4);
      }
      .input-bar-form {
        display: flex;
        gap: var(--space-2);
        padding-left: var(--space-2);
        align-items: center;
        background: rgba(34,34,34,0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--outline);
        border-radius: var(--radius-full);
        box-shadow: var(--shadow-lg);
      }
      .date-display {
        background: var(--surface-dark);
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-full);
        font-size: var(--text-sm);
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: var(--space-1);
      }
      .date-display button {
        background: none;
        border: none;
        color: var(--on-surface);
        cursor: pointer;
        padding: 0;
        display: grid;
        place-items: center;
      }
       .date-display button .material-symbols-outlined { font-size: 16px; }

      /* Voice Input Modal */
      .voice-modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeInOverlay 0.3s ease;
      }
      @keyframes fadeInOverlay { from { opacity: 0; } to { opacity: 1; } }

      .voice-modal-content {
        background-color: var(--surface-dark);
        border-radius: var(--radius-lg);
        padding: var(--space-8);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--space-4);
        width: 90%;
        max-width: 400px;
      }
      .mic-pulse {
        width: 96px; height: 96px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: rgba(var(--accent-rgb), 0.2);
        color: var(--accent-color);
        animation: pulse-animation 2s infinite;
      }
      .mic-pulse .material-symbols-outlined { font-size: 48px; }
      @keyframes pulse-animation {
        0% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb), 0.4); }
        70% { box-shadow: 0 0 0 20px rgba(var(--accent-rgb), 0); }
        100% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb), 0); }
      }
      .voice-status-text { font-size: var(--text-xl); font-weight: 600; color: var(--on-primary); }
      .voice-transcript-text { font-size: var(--text-base); color: var(--on-surface); min-height: 2.5em; }
      .btn-close-modal {
        background: var(--outline);
        color: var(--on-surface);
        border: none;
        padding: var(--space-2) var(--space-4);
        border-radius: var(--radius-md);
        cursor: pointer;
      }

      /* View Switcher */
      .view-switcher {
        display: flex;
        background: var(--surface-dark);
        border-radius: var(--radius-full);
        padding: var(--space-1);
      }

      /* Calendar View */
      .calendar-container {
        background: var(--surface-dark);
        border-radius: var(--radius-lg);
        padding: var(--space-4);
      }
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-4);
        font-size: var(--text-lg);
        font-weight: 600;
      }
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: var(--space-1);
        text-align: center;
      }
      .calendar-weekday {
        font-size: var(--text-sm);
        color: var(--on-surface);
        padding-bottom: var(--space-2);
      }
      .calendar-day {
        position: relative;
        padding: var(--space-2);
        cursor: pointer;
        border-radius: var(--radius-full);
        transition: background-color 0.2s;
      }
      .calendar-day:not(.empty):hover {
        background: var(--outline);
      }
      .calendar-day.today .day-number {
        color: var(--accent-color);
        font-weight: 700;
      }
      .calendar-day.selected {
        background-color: var(--accent-color);
        color: var(--primary-dark);
      }
      .calendar-day.selected .day-number,
      .calendar-day.selected:hover .day-number {
        color: var(--primary-dark);
      }
      .calendar-day.has-tasks::after {
        content: '';
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background-color: var(--accent-variant);
      }
      .calendar-day.selected.has-tasks::after {
        background-color: var(--primary-dark);
      }
      .tasks-for-day-title {
        margin-top: var(--space-6);
        font-size: var(--text-xl);
        font-weight: 600;
        margin-bottom: var(--space-3);
      }

    </style>
